<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Czat Wideo z PeerJS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Twój ID: <span id="my-id"></span></h2>
    <div>
        <h3>Łączenie...</h3>
        <input type="text" id="remote-id" placeholder="Wpisz ID zdalnego użytkownika">
        <button id="connect-button">Połącz</button>
    </div>
    <div>
        <video id="my-video" autoplay muted></video>
        <video id="remote-video" autoplay></video>
    </div>
    <script type="module">
        import {Peer} from "https://esm.sh/peerjs@1.5.4?bundle-deps"
      </script>
    <script src="script.js"></script>
</body>
</html>
