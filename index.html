<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P2P Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        h2 {
            text-align: center;
            margin-top: 20px;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            font-weight: bold;
        }
        input[type="text"] {
            width: calc(100% - 70px);
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 10px;
        }
        button {
            padding: 8px 15px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #messages {
            margin-top: 20px;
            border-top: 1px solid #ccc;
            padding-top: 10px;
        }
        p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h2>P2P Chat</h2>
    <div class="container">
        <div class="form-group">
            <label for="nickname">Your Nickname:</label>
            <input type="text" id="nickname" size="33">
            <button id="enter">Enter/Verify</button>
        </div>
        <div class="form-group">
            <label for="connect-nick">Connect to (nickname):</label>
            <input type="text" id="connect-nick" size="33">
            <button id="connect">Connect</button>
        </div>
        <div class="form-group">
            <label for="message">Your message:</label>
            <input type="text" id="message">
            <button id="send">Send</button>
        </div>
        <div id="messages"></div>
    </div>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js"></script>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="chat.js"></script> <!-- TwÃ³j skrypt JS -->
</body>
</html>
